<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Staff - Apex Stay Admin</title>
    <link rel="stylesheet" href="../assets/css/admin/style.css">
    <link rel="stylesheet" href="../assets/css/admin/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="logo">
                <h2>Apex Stay</h2>
                <p>Admin Panel</p>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="users-show.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="manager-create.html"><i class="fas fa-user-plus"></i> Create Manager</a></li>
                <li><a href="manager-show.html"><i class="fas fa-user-tie"></i> Managers</a></li>
                <li class="active"><a href="staff-create.html"><i class="fas fa-user-plus"></i> Create Staff</a></li>
                <li><a href="staff-show.html"><i class="fas fa-user-check"></i> Staff</a></li>
                <li><a href="feedback-show.html"><i class="fas fa-comments"></i> Feedback</a></li>
                <li><a href="rooms-create.html"><i class="fas fa-plus-circle"></i> Create Room</a></li>
                <li><a href="rooms-show.html"><i class="fas fa-bed"></i> Rooms</a></li>
                <li><a href="tables-create.html"><i class="fas fa-plus-square"></i> Create Table</a></li>
                <li><a href="tables-show.html"><i class="fas fa-table"></i> Tables</a></li>
                <li><a href="profile.html"><i class="fas fa-user-circle"></i> Profile</a></li>
                <li class="logout"><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="header-title">
                    <h1>Create Staff</h1>
                    <p>Add new staff member to the system</p>
                </div>
                <div class="header-actions">
                    <div class="notification">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-profile">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=0a1a4a&color=fff" alt="Admin">
                        <span>Admin</span>
                    </div>
                </div>
            </div>

            <div class="content-card">
                <form class="form-container">
                    <div class="form-group">
                        <label for="staffName">Full Name</label>
                        <input type="text" id="staffName" placeholder="Enter full name" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="staffEmail">Email Address</label>
                            <input type="email" id="staffEmail" placeholder="Enter email address" required>
                        </div>
                        <div class="form-group">
                            <label for="staffPhone">Phone Number</label>
                            <input type="tel" id="staffPhone" placeholder="Enter phone number" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="staffRole">Role</label>
                            <select id="staffRole" required>
                                <option value="">Select Role</option>
                                <option value="receptionist">Receptionist</option>
                                <option value="housekeeper">Housekeeper</option>
                                <option value="waiter">Waiter</option>
                                <option value="chef">Chef</option>
                                <option value="security">Security</option>
                                <option value="maintenance">Maintenance</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="staffDepartment">Department</label>
                            <select id="staffDepartment" required>
                                <option value="">Select Department</option>
                                <option value="front-desk">Front Desk</option>
                                <option value="housekeeping">Housekeeping</option>
                                <option value="restaurant">Restaurant</option>
                                <option value="security">Security</option>
                                <option value="maintenance">Maintenance</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="staffShift">Shift</label>
                            <select id="staffShift" required>
                                <option value="">Select Shift</option>
                                <option value="morning">Morning (8AM - 4PM)</option>
                                <option value="evening">Evening (4PM - 12AM)</option>
                                <option value="night">Night (12AM - 8AM)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="staffSalary">Salary ($)</label>
                            <input type="number" id="staffSalary" placeholder="Enter salary" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="staffPassword">Password</label>
                            <input type="password" id="staffPassword" placeholder="Enter password" required>
                        </div>
                        <div class="form-group">
                            <label for="staffConfirmPassword">Confirm Password</label>
                            <input type="password" id="staffConfirmPassword" placeholder="Confirm password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="staffAddress">Address</label>
                        <textarea id="staffAddress" placeholder="Enter full address" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="staffPhoto">Profile Photo</label>
                        <div class="file-upload">
                            <input type="file" id="staffPhoto" accept="image/*">
                            <label for="staffPhoto" class="upload-btn">
                                <i class="fas fa-cloud-upload-alt"></i>
                                Choose File
                            </label>
                            <span class="file-name">No file chosen</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Staff</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../assets/js/admin/script.js"></script>
</body>
</html>
